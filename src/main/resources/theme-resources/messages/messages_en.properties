# guide=전북대학교 이메일 계정(@jbnu.ac.kr)으로 로그인할 수 있습니다. 만약 구글 로그인에 문제가 있을 시 아래 입력창을 이용해주시면 해당 계정으로 로그인 링크가 포함된 이메일을 보내드립니다.
guide1=전북대학교 이메일 계정(@jbnu.ac.kr)으로 아래 구글 로그인 버튼을 통해 로그인할 수 있습니다.
guide2=구글 로그인에 문제가 있다면, 하단의 이메일 입력란에 전북대학교 이메일 계정을 입력해 주세요. 로그인 링크가 포함된 이메일을 받을 수 있습니다.

# 로그인 실패 후 에러 화면에 나오는 문구
addRegister1=구글 설문을 통해 신청하지 않은 계정인 경우 등록이 필요합니다. 수업 혹은 학부에서 전달된 구글 설문 링크를 통해 신청 후, 등록 확인 메일을 기다려주세요.
addRegister2=신청 후 등록 확인 메일을 받지 못한 경우에도 계정 등록까지 시간이 걸리니 기다려주세요. 24시간 이내에 메일을 받지 못한 경우, jedutools@gmail.com 으로 신청 이메일, 학번, 이름 을 기재하여 문의주십시오.

