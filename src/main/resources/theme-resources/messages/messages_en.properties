magicLinkBody=안녕하세요, 전북대학교 JEduTools 운영팀입니다.\n\nJEduTools 학습 플랫폼에 안전하게 로그인하시려면 아래의 링크를 클릭하세요. 이 링크는 일정 시간 동안만 유효하니, 유효 시간 내에 로그인해주시고 만료 후에는 새로운 로그인 링크를 요청하셔야 합니다.\n\n본인의 요청>이 맞다면 이곳을 클릭하세요.\n\n만약 로그인 요청을 하지 않으셨다면 본 이메일은 무시하셔도 됩니다.\n\n문의사항이 있다면 아래 이메일로 이>메일, 학번, 이름을 기재하여 문의 주시기 바랍니다.\n\n갑사합니다.\n전북대학교 JEduTools 운영팀 드림\n\n 문의 : 전북대학교 JEduTools 운영>팀 (jedutools@gmail.com)
